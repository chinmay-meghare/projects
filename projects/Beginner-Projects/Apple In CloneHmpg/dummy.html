<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
    }

    .separator {
      margin: 0 5px;
    }

    .divider {
      margin: 0 5px;
      color: #999;
    }

    .india {
      margin-left: auto;
      margin-right: 30px;
    }

    #firstspan{
        margin-left: 50px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>
      <span>&copy; 2023 Apple Inc. All rights reserved.</span>
      <span class="separator" id="firstspan">Privacy Policy</span>
      <span class="divider">|</span>
      <span class="separator">Terms of Use</span>
      <span class="divider">|</span>
      <span class="separator">Sales Policy</span>
      <span class="divider">|</span>
      <span class="separator">Legal Site Map</span>
    </div>
    <div class="india">India</div>
  </div>

</body>
</html>
